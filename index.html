<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"> 
    <title>display block</title>
    
</head>
<style>
          div {
            float: left;
            width: 150px;   /* Ustalona szerokość div */
            padding: 10px;   /* Padding dla przestrzeni wewnętrznej */
            margin-right: 10px; /* Odstęp między div a p */
            border: 2px solid black; /* Obramowanie div */
        }
        
        /* Stylowanie paragrafu */
        p {
            float: left; /* Wyrównanie paragrafu obok div */
            line-height: 40px; /* Wyrównanie w pionie */
        }
    
</style>
<body>
  <div>tekst jakis tam </div>
  <p>drógi tekst jakis tam </p>  
</body>
</html>
